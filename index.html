<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shop</title>

    <!-- Css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap.min.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    
    <!--  Age Calculator area start -->

    <div class="age_wrappwr">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 class="mizan alert bg-success">Mizanur Rahman</h1>
                    <hr>
                    <h1 class="age alert bg-success">Agae Calculator</h1>
                    <hr>
                    <form id="age-counter" class="d-flex justify-content-between">
                        <div class="form-gorup">
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-gorup">
                            <input type="time" class="form-control">
                        </div>
                        <div class="form-group d-grid">
                            <input type="submit" class="btn btn-primary" value="Age calculator">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <h1 class="result alert mt-1">Result</h1>
        <div class="counter alert">
            
        </div>
    </div>


     <!--  Age Calculator area end -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button id="add_product" class="btn btn-primary">Add new product</button>
                <br>
                <br>
                <div class="card product-add-box">
                    <div class="card-body">
                        <button id="close" type="button" class="btn-close" aria-label="Close"></button>
                        <h2>Add new product</h2>
                    <hr>
                    <fomr id="product">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group mt-2">
                            <input name="price" type="text" class="form-control" placeholder="Product price">
                        </div>
                        <div class="form-group mt-2">
                            <input name="sale_price" type="text" class="form-control" placeholder="sale price">
                        </div>
                        <div class="form-group mt-2">
                            <input name="photo" type="text" class="form-control" placeholder="photo link">
                        </div>
                        <div class="form-group mt-2 d-grid">
                            <input name="button" type="submit" class="btn btn-primary" value="Add product">
                        </div>
                    </fomr>
                    </div>
                </div>
                <hr>
                
            </div>
        </div>
        <div class="products">
            <div id="product_list" class="row">

            </div>
        </div>
    </div>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Product width list area end -->


    <!-- Team member with list area start -->

    <div class="dev_wrap">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body bg-success">
                            <h4>Add new developer</h4>
                            <hr>
                            <form class="" id="devs_form">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input class="form-control" name="name" type="text" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <br>
                                    Skills
                                    <hr>
                                   <input name="skill" type="checkbox" value="React Developer" id="react"> <label for="react">React Developer</label> <br>
                                   <input name="skill" type="checkbox" value="Laravel Developer" id="Laravel"> <label for="Laravel">Laravel Developer</label> <br>
                                   <input name="skill" type="checkbox" value="IOS Developer" id="IOS"> <label for="IOS">IOS Developer</label> <br>
                                   <input name="skill" type="checkbox" value="Python Developer" id="Python"> <label for="Python">Python Developer</label>
                                </div>
                                <div class="form-group">
                                    <br>
                                    gender
                                    <hr>
                                   <input name="gender" type="radio" value="Male" id="Male"> <label for="Male">Male</label> <br>
                                   <input name="gender" type="radio" value="Female" id="Female"> <label for="Female">Female</label> <br>
                                   
                                </div>
                                <div class="form-group">
                                    <label for="">Photo</label>
                                    <input class="form-control" name="photo" type="text" placeholder="Photo">
                                </div>
                                <div class="form-group d-grid gap-2">
                                    <br>
                                    <input class="btn btn-primary" type="submit" value="Add new devs">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">

                    <div class="row devs-area">


                        
                        
                        
                    </div>

                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Team member with list area end -->


    <script src="./functions.js"></script>
    <script src="./app.js"></script>

    <!-- bootstrap.min.js cdn link -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
